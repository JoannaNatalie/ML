<!DOCTYPE html>
<html>
<head>
    <title>Cyber Anomaly Detector</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffea;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        h1 {
            color: #00ffea;
            text-align: center;
        }

        form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type=file] {
            padding: 8px;
            border: 2px solid #00ffea;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #00ffea;
        }

        input[type=submit] {
            background-color: #00ffea;
            color: #0f0f0f;
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        table.data th, table.data td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        table.data th {
            background-color: #222;
            color: #00ffea;
        }

        .High {
            background-color: #ff4d4d;
            color: #000;
            font-weight: bold;
        }

        .Medium {
            background-color: #ffae42;
            color: #000;
            font-weight: bold;
        }

        .Low {
            background-color: #65ff65;
            color: #000;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üîê Cybersecurity Anomaly Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Detect Anomalies">
    </form>

    {% if tables %}
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    {% endif %}

    <script>
        document.querySelectorAll("td").forEach(cell => {
            if (cell.innerText === "High") cell.classList.add("High");
            if (cell.innerText === "Medium") cell.classList.add("Medium");
            if (cell.innerText === "Low") cell.classList.add("Low");
        });
    </script>

    <footer>Project by JNR üîç | Powered by Flask + Machine Learning</footer>
</body>
</html>
